<section class="container">
  <mat-card>
      <mat-card-title>Aanmelden</mat-card-title>
      <mat-card-content>
          <form [formGroup]="signupForm">

              <mat-form-field appearance="outline">
                  <mat-label>Naam</mat-label>
                  <input matInput formControlName="name" placeholder="Naam" required>
                  <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                      Voer aub een geldig naam in.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="email" placeholder="E-mail" required>
                  <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
                    Voer een geldig e-mailadres in
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Wachtwoord</mat-label>
                  <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                      placeholder="Wachtwoord" required>
                  <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                  <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                    Voer alstublieft een geldig wachtwoord in.
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="confirmPassword"
                      placeholder="Wachtwoord" required>
                  <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                  <mat-error
                      *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                      Wachtwoorden komen niet overeen.
                  </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                  (click)="onSubmit()">Aanmelden</button>
          </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button color="primary" routerLink="/login">Heb je al een account? Login</button>
      </mat-card-actions>
  </mat-card>
</section>
