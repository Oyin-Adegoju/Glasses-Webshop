<form [formGroup]="validateForm" class="form-container">
    <mat-card class="profile-card">
  
      <div class="profile-picture">
        <div class="avatar-wrapper">
          <img class="avatar" *ngIf="existingProfileImage" [src]="existingProfileImage" alt="profile" />
          <mat-icon class="avatar-icon" *ngIf="!existingProfileImage">profiel</mat-icon>
        </div>
        <label for="upload-profile-image" class="edit-icon">
          <mat-icon>bewerken</mat-icon>
        </label>
      </div>
  
      <input type="file" id="upload-profile-image" accept="image/x-png,image/gif,image/jpeg"
        (change)="onFileSelected($event)" hidden>
    </mat-card>
  
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email">
      <mat-error *ngIf="validateForm.get('email')?.hasError('required')">Dit is verplicht!</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name">
      <mat-error *ngIf="validateForm.get('name')?.hasError('required')">Dit is verplicht!</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" [disabled]="!validateForm.valid" (click)="submitForm()">Save</button>

    <button mat-button (click)="paginaVergroten()"><i class="fas fa-plus"></i> Pagina Vegroten</button>
        <button mat-button (click)="paginaVerkleinen()"><i class="fas fa-minus"></i> Pagina Verkleinen</button>
  
    <mat-card-actions>
      <button mat-button color="accent" routerLink="/customer/change_password">Hoe verander je je wachtwoord?</button>
    </mat-card-actions>
  </form>
