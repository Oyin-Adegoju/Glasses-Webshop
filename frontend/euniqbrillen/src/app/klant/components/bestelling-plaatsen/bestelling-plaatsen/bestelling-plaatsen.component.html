<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Adres" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        Dit is verplicht!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Beschrijving</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="Beschrijving">
                </mat-form-field>

             

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                        (click)="placeOrder()" class="order-button">Bestellen</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()" class="close-button">
                        Close
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
