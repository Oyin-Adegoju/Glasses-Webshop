<!-- cart.component.html -->
<div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-container">
        <button mat-button (click)="paginaVergroten()"><i class="fas fa-plus"></i> Pagina Vegroten</button>
                <button mat-button (click)="paginaVerkleinen()"><i class="fas fa-minus"></i> Pagina Verkleinen</button>
        <div class="cart-item" *ngFor="let item of cartItems">
            <div class="product-info">
                <div class="product-image">
                    <img [src]="item.processedImg" alt="product-image" />
                </div>
                <div class="product-details">
                    <div class="item-row">
                        <div class="item-name" [ngClass]="{ 'highlight': item.highlighted }">
                            {{ item.productName }}
                        </div>
                        <div class="item-price">{{ item.price | currency }}</div>
                        <div class="quantity-controls">
                            <button mat-icon-button (click)="decreaseQuantity(item.productId)"
                                [disabled]="item.quantity == 1">
                                <mat-icon>remove_circle_outline</mat-icon>
                            </button>
                            <span class="quantity">{{ item.quantity }}</span>
                            <button mat-icon-button (click)="increaseQuantity(item.productId)">
                                <mat-icon>add_circle_outline</mat-icon>
                            </button>
                            <button mat-raised-button color="warn" (click)="deleteItem(item.productId)">Verwijder</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total-price">
            Totaal Prijs: {{ order.totalAmount | currency }}
        </div>
        
        <div class="total-price">
            Totaal: {{ order.amount | currency }}
        </div>
    
        <div>
            <button mat-raised-button color="primary" (click)="placeOrder()">Plaats Bestelling</button>
        </div>
    </div>

      
</div>

<ng-template #emptyCart>
    <div class="empty-cart">
        <mat-icon class="icon">remove_shopping_cart</mat-icon>
        <button mat-button (click)="paginaVergroten()"><i class="fas fa-plus"></i> Pagina Vegroten</button>
        <button mat-button (click)="paginaVerkleinen()"><i class="fas fa-minus"></i> Pagina Verkleinen</button>
        <span>Niks raars hier.</span>
    </div>
</ng-template>
