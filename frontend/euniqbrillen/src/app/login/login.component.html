<section class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            Voer aub een geldig email adres in.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Wachtwoord" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            Voer aub een geldig wachtwoord in.
          </mat-error>
        

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/register">Nog geen account? Aanmelden</button>
    </mat-card-actions>
    <button mat-button (click)="paginaVergroten()"><i class="fas fa-plus"></i> Pagina Vegroten</button>
    <button mat-button (click)="paginaVerkleinen()"><i class="fas fa-minus"></i> Pagina Verkleinen</button>
   
  </mat-card>
</section>
