<div class="container">
    <h2>Voeg Categorie toe</h2>
    <mat-spinner *ngIf="isSpinning"></mat-spinner>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" [class.spinner-active]="isSpinning">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Naam</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Dit is verplicht!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Beschrijving</mat-label>
            <textarea matInput placeholder="Beschrijving" formControlName="description"></textarea>
            <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">Dit is verplicht!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Add Category</button>
    </form>
</div>
