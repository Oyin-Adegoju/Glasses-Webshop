<div class="container">
    <h2>Add Product</h2>
    <mat-spinner *ngIf="isSpinning"></mat-spinner>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()" [class.spinner-active]="isSpinning">

        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Select a File</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>koppel_bestand</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select a Category</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Dit is verplicht !</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Naam</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">Dit is verplicht!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Prijs</mat-label>
            <input matInput type="number" placeholder="Prijs" formControlName="price" />
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">Dit is verplicht!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Beschrijving</mat-label>
            <textarea matInput placeholder="Beschrijving" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">Dit is verplicht!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Voeg Artikel toe</button>
    </form>
</div>
